{% extends "core/plantillaCatalogo.html" %}
{% load static %}

{% block au %}
{% for c in veiculo %}
    <div class="card">
      <img src="{{ c.foto.url }}" alt="Hyundaitucson">
      <h2>{{c.nombre}}</h2>
      <p>${{c.precio}}</p>
      <a href="productos/{{c.idAuto}}" class="btn btn-danger">Mas informacion</a>
    </div>
{% endfor %}
{% endblock %}
