{% extends 'core/PlantillaLogin.html' %}
{% load static %}

{% block a %}
<link rel="stylesheet" href="{% static 'core/css/usuario.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'core/css/plantillaF.css' %}">
{% endblock %}
{% block content %}
    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <img src="{% static 'core/img/LOGO/Logocompania.png' %}" alt="img-avatar">
                    <button type="button" class="boton-avatar">
                        <i class="far fa-image"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio">
                <h3 class="titulo">{{ user.username }}</h3>
                <p class="texto">{{ user.email }} </p>
            </div>
            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li><i class="icono fas fa-phone-alt"></i> 943249790</li>
                    <li><i class="icono fas fa-briefcase"></i> Autos Naves</li>
                    <li><i class="icono fas fa-building"></i> {{ user.username }} </li>
                </ul>
                <ul class="lista-datos">
                    <li><i class="icono fas fa-user-check"></i> Registrado</li>
                    <li><i class="icono fas fa-edit"> <a href="{% url 'EditarPerfil' %}"></i>Editar perfil</a></li>
                </ul>
            </div>
        </div>
    </section>
{% endblock %}
